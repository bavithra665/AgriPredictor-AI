{% extends "base.html" %}
{% block title %}Register - AgriPredictor AI{% endblock %}

{% block content %}
<div class="container py-5 animate-fade">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-card p-5">
                <div class="text-center mb-5">
                    <div class="mb-4 d-inline-block p-3 rounded-circle bg-success bg-opacity-10">
                        <i class="fas fa-user-plus fa-2x text-success"></i>
                    </div>
                    <h2 class="fw-bold">Join the Intelligence</h2>
                    <p class="text-muted">Master your farm with AI-driven recommendations.</p>
                </div>

                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6 mb-3">
                            <label class="form-label small fw-bold">Full Name</label>
                            <input type="text" name="name" class="form-control rounded-pill px-4" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label small fw-bold">Email Address</label>
                            <input type="email" name="email" class="form-control rounded-pill px-4" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label small fw-bold">Location (City)</label>
                            <input type="text" name="location" class="form-control rounded-pill px-4"
                                placeholder="e.g. Pune, India" required>
                        </div>
                        <div class="col-md-12 mb-4">
                            <label class="form-label small fw-bold">Password</label>
                            <input type="password" name="password" class="form-control rounded-pill px-4" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-premium w-100 py-3">Create Free Account</button>
                    <div class="text-center mt-4">
                        <p class="small text-muted mb-0">Already have an account? <a href="{{ url_for('login') }}"
                                class="text-success fw-bold">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
