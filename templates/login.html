{% extends "base.html" %}
{% block title %}Login - AgriPredictor AI{% endblock %}

{% block content %}
<div class="container py-5 animate-fade">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="glass-card p-5">
                <div class="text-center mb-5">
                    <div class="mb-4 d-inline-block p-3 rounded-circle bg-success bg-opacity-10">
                        <i class="fas fa-user-lock fa-2x text-success"></i>
                    </div>
                    <h2 class="fw-bold">Welcome Back</h2>
                    <p class="text-muted">Enter your credentials to access decision intelligence.</p>
                </div>

                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label small fw-bold">Email Address</label>
                        <input type="email" name="email" class="form-control rounded-pill px-4"
                            placeholder="name@example.com" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold">Password</label>
                        <input type="password" name="password" class="form-control rounded-pill px-4"
                            placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-premium w-100 py-3 mt-2">Sign In</button>
                    <div class="text-center mt-4">
                        <p class="small text-muted mb-0">Don't have an account? <a href="{{ url_for('register') }}"
                                class="text-success fw-bold">Register Now</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
